steps:
- task: Bash@3
  displayName: Creating release branch
  inputs:
    workingDirectory: $(Build.SourcesDirectory)
    targetType: filePath
    filePath: ./templates/branch-manipulation/scripts/create-branch.sh
  env:
    BRANCH_NAME: $(Build.SourceBranchName)
    BRANCH_PREFIX: release/
- task: Bash@3
  displayName: Deleting sprint branch
  inputs:
    workingDirectory: $(Build.SourcesDirectory)
    targetType: filePath
    filePath: ./templates/branch-manipulation/scripts/start-release/elete-sprint-branch.sh
  env:
    SPRINT_BRANCH: sprint/$(Build.SourceBranchName)