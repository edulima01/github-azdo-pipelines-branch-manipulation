steps:
- task: Bash@3
  displayName: Creating release branch
  inputs:
    workingDirectory: $(Build.SourcesDirectory)
    targetType: filePath
    filePath: ./templates/branch-manipulation/scripts/create-branch.sh
  env:
    CREATE_BRANCH_NAME: release/$(Build.SourceBranchName)
- task: Bash@3
  displayName: Deleting sprint branch
  inputs:
    workingDirectory: $(Build.SourcesDirectory)
    targetType: filePath
    filePath: ./templates/branch-manipulation/scripts/start-release/delete-sprint-branch.sh
  env:
    SPRINT_BRANCH: sprint/$(Build.SourceBranchName)