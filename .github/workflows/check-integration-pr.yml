name: Check PR for integration branches

on:
  push:
    branches:
      - integrate-main-to/**/*

jobs:
  createPR:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
    - uses: actions/checkout@v3
    - name: Checks if PR already exists
      id: pr_exists
      run: |
        PR_INFO=$(gh pr list --state open --head $HEAD_BRANCH --json title)
        if [[ ! "$PR_INFO" = "[]" ]]; then
          echo "result=true" >> $GITHUB_OUTPUT
        else
          echo "result=false" >> $GITHUB_OUTPUT
        fi
      env:
        GH_TOKEN: ${{ github.token }}
        HEAD_BRANCH: ${{ github.ref_name }}
    - name: Get base branch
      id: base_branch
      if: steps.pr_exists.outputs.result == 'false'
      run: echo "branch=${ORIGINAL_BRANCH#integrate-main-to/}" >> $GITHUB_OUTPUT
      env:
        ORIGINAL_BRANCH: ${{ github.ref_name }}
    - name: Create pull request
      if: steps.pr_exists.outputs.result == 'false'
      run: gh pr create -B $BASE_BRANCH -H $HEAD_BRANCH --title "Merge branch 'main' into '$BASE_BRANCH'" --body "Pull request automatically created because conflicts existed between 'main' and '$BASE_BRANCH'"
      env:
        GH_TOKEN: ${{ github.token }}
        HEAD_BRANCH: ${{ github.ref_name }}
        BASE_BRANCH: ${{ steps.base_branch.outputs.branch }}
  closePR:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - name: Check if pr can be closed
      id: is_mergeable
      run: |
        IS_MERGEABLE=$(gh pr view $HEAD_BRANCH --json mergeable -q ".mergeable")
        if [[ "$IS_MERGEABLE" = "MERGEABLE" ]]; then
          echo "result=true" >> $GITHUB_OUTPUT
        else
          echo "result=false" >> $GITHUB_OUTPUT
        fi
      env:
        GH_TOKEN: ${{ github.token }}
        HEAD_BRANCH: ${{ github.ref_name }}
    - name: Merge pull request
      if: steps.is_mergeable.outputs.result == 'true'
      run: |
        BASE_BRANCH=${HEAD_BRANCH#integrate-main-to/}
        git checkout $BASE_BRANCH
        gh pr merge $HEAD_BRANCH --merge --delete-branch --subject "Merge branch '$HEAD_BRANCH' into '$BASE_BRANCH'"
      env:
        GH_TOKEN: ${{ github.token }}
        HEAD_BRANCH: ${{ github.ref_name }}
