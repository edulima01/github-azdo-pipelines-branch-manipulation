name: Create PR for integration branches

on:
  push:
    branches:
      - integrate-main-to/**/*

jobs:
  createPR:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
    - uses: actions/checkout@v3
    - name: Get base branch
      shell: bash
      run: echo "branch=${ORIGINAL_BRANCH#refs/heads/integrate-main-to/}" >> $GITHUB_OUTPUT
      id: base_branch
      env:
        ORIGINAL_BRANCH: ${{ github.ref_name }}
    - name: Create pull request
      run: gh pr create -B $BASE_BRANCH -H $HEAD_BRANCH --title "Merge branch 'main' into '$BASE_BRANCH'" --body "Pull request automatically created because conflicts existed between 'main' and '$BASE_BRANCH'"
      env:
          GITHUB_TOKEN: ${{ github.token }}
          HEAD_BRANCH: ${{ github.ref_name }}
          BASE_BRANCH: ${{ steps.base_branch.outputs.branch }}
    
    